<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
         <mat-form-field>
             <input type="email" 
             matInput placeholder="Enter Email" 
             ngModel name="email" 
             required
             #emailInput="ngModel">
             <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
             <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
         </mat-form-field>
         <mat-form-field hintLabel="password should be at least 6 characters long">
            <input type="password" 
            matInput placeholder="Enter Password" 
            ngModel name="password" 
            required minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Your birthdate" [max]="maxDate" ngModel name="birthday" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
         <mat-checkbox color="primary" ngModel name="agree" required>Agree to terms and conditions</mat-checkbox>
         <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
